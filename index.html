<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Page Practice</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="signup_section">
      <div class="signup_container">
        <div class="signup_left">
          <a href="#" class="band_logo"> LOGO </a>
          <p class="description">
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ducimus
            eos vitae dignissimos pariatur veritatis aut!
          </p>

          <img src="illustrate.svg" alt="" class="singupimg" />
        </div>
        <div class="signup_inputs">
          <div class="input_heading">
            <h4>Join us</h4>
            <h2>Get the most out of it</h2>
          </div>

          <form action="">
            <label for="email">Email</label>
            <input type="email" placeholder="Enter Email" id="email" />

            <label for="password">Password</label>
            <input type="password" placeholder="Enter Password" id="password" />

            <a href="#" class="submitBtn">Submit</a>

            <div class="social_icons">
              <i class="fa-brands fa-facebook"></i>
              <i class="fa-brands fa-twitter"></i>
              <i class="fa-brands fa-instagram"></i>
              <i class="fa-brands fa-google"></i>
            </div>

            <p>Forgot Password? <a href="#" class="sign-in">Sign In</a></p>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
